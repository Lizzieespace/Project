<!DOCTYPE html>
 <html>
   <head>
     <title>Salio Official/about</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    <!-- The grid: four columns -->
     <div class="row">
      <div class="column">
       <img src="images/img1.jpg" alt="Salio" onclick="myFunction(this);">
      </div>
      <div class="column">
       <img src="images/im2.jpg" alt="Salio" onclick="myFunction(this);">
      </div>
      <div class="column">
       <img src="images/img3.jpg" alt="Salio" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="images/img4.jpg" alt="Salio" onclick="myFunction(this);"
      </div>
    </div>

    <!-- The expanding image container -->
    <div class="container">
      <!-- Close the image -->
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

      <!-- Expanded image -->
      <img id="expandedImg" style="width:100%">

      <!-- Image text -->
      <div id="imgtext"></div>
    </div>


    </body>
  </html>
