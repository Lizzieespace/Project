    <body style="height:1500px">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" role="listbox">

          <div class="carousel-caption">
            <h3>"I would describe myself as a singer/songwriter with a point to make" </h3>
          </div>
        </div>

        <div class="item">
        <img src="pics/cara2.jpg" alt="Salio photo 2" width="350" height="700">
        <div class="carousel-caption">
          <h3>"The songs on my EP are about the issues we all face as humans in today's world"</h3>
        </div>
      </div>

      <div class="item">
        <img src="pics/cara3.jpg" alt="Salio photo 3" width="350" height="700">
        <div class="carousel-caption">
          <h3>"I want people to enjoy my music but I truly hope it allows listeners to think at the same time"</h3>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
